{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Delete Appointment</h2>
    <p>Are you sure you want to delete the appointment for {{ booking.customer_name }} on {{ booking.date }} at {{ booking.time }}?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, Delete</button>
      <a class="btn btn-secondary" href="{% url 'booking_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
